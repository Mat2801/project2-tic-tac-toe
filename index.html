<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!--
        #########
        Main Menu
        #########
    -->

    <div>
    <button id="play" onclick="playGameBtn()">Play Game</button>
    <button id="how" onclick="howToPlayBtn()">How To Play</button>
    <button id="ai" onclick="aiBtn()">Play The AI</button>
    </div>

    <!--
        ##########
        Game Board
        ##########
    -->

    <div class="board" id="board" style="display: none;">
        <div class="cell x" data-cell></div>
        <div class="cell circle" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div class="winning-message" id="winningMessage">X Win's! 
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <!--
        ###########
        How to play
        ###########
    -->
    <div id="how-to-play" style="display: none;">How To Play</div>

    <!--
        ###########
        Play the AI
        ###########
    -->

    <div id="ai-play" style="display: none;">AI Play</div>

    <!--
        #########################
        Links for JavaScript code
        #########################
    -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
