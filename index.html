<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!--
        #########
        Main Menu
        #########
    -->

    <div class="main-menu" id="menu">
        <div class="img-container"></div>
            <button id="play" onclick="playGameBtn()">Play Game</button>
            <button id="rules" onclick="rulesBtn()">How To Play</button>
    </div>

    <!--
        ###########
        How To Play
        ###########
    -->
    <div class="rules-container" id="howToPlay" style="display: none;">
        <div class="rules-box">
        <h1 class="title">How to play</h1>
        <p>Add my rules here...</p>
        <button class="menu-btn" id="mainMenu" onclick="menuBtn()">Main Menu</button>
        </div>
    </div>

    <!--
        ##########
        Multiplayer Game Board
        ##########
    -->
    <div class="game-container">
    <div class="board" id="board" style="display: none;">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    </div>

    <!--
        ##############
        Winner message
        ##############
    -->
    <div class="winning-message" id="winningMessage"> 
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <!--
        #########################
        Links for JavaScript code
        #########################
    -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/nav.js"></script>
    
</body>
</html>
