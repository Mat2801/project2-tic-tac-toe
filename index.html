<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
</head>
<body>

    <!--
        #########
        Main Menu
        #########
    -->

    <div class="main-btn">
    <button id="play" onclick="playGameBtn()">Play Game</button>
    <button id="how" onclick="howToPlayBtn()">How To Play</button>
    <button id="multiplayer" onclick="multiplayerBtn()">Multiplayer</button>
    </div>

    <!--
        ##########
        Game Board
        ##########
    -->

    <div class="board" id="board" style="display: none;">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <!--
        ##############
        Winner message
        ##############
    -->
    <div class="winning-message" id="winningMessage"> 
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>

    <!--
        ###########
        How to play
        ###########
    -->
    
    <div id="how-to-play" style="display: none;"> How to play
    </div>

    <!--
        ###########
        Play the AI
        ###########
    -->

    <div id="play" style="display: none;">AI Play</div>

    <!--
        #########################
        Links for JavaScript code
        #########################
    -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
